name: GroupSpawn
authors: [Blue_Tree]
version: 1.0 SNAPSHOT 3
main: com.bluetree.groupspawn.Main
api-version: "1.13"
softdepend: [Vault]

commands:
  setspawn:
    aliases: [ss]
    permission: groupspawn.addspawn
  removespawn:
    aliases: [rs, delspawn]
    permission: groupspawn.removespawn
  groupspawn:
    aliases: [gs]
  spawn:
    permission: groupspawn.spawn